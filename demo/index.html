<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Himarc Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <style>
      #editor {
        font-size: 1rem;
        white-space: pre-wrap;
      }
  
      #editor .startField,
      #editor .tag {
        color: blue;
        font-weight: bold;
        padding: 0;
        font-size: 1rem;
        height: 1rem;
      }
  
      .subFieldCodeDelimiter,
      .subFieldCode {
        color: green;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Himarc Demonstration
      </h1>
      <div id="file-input" class="file has-name">
        <label class="file-label">
          <input class="file-input" type="file">
          <span class="file-cta">
            <span class="file-icon">
              <i class="fas fa-upload"></i>
            </span>
            <span class="file-label">
              Choose a mrk file
            </span>
          </span>
          <span class="file-name">
            None.txt
          </span>
        </label>
      </div>

      <div class="field">
        <div class="control">
          <textarea id="record-mrk" class="textarea" rows=10></textarea>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <textarea id="record-json" class="textarea" rows=10></textarea>
        </div>
      </div>
      
      <button id="validate" class="button is-primary">Validate</button>

      <div id="validation-results" class="notification"></div>

      <hr>

      <div class="content">
        <p>
          An example of live Marc21 text syntax highlighting in a content-editable element.
        </p>
      
        <pre contentEditable='true' id='editor'></pre>
      </div>
    </div>
  </section>
  <script src="main.js"></script>
  </body>
</html>
